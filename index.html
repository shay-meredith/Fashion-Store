<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fashion Store</title>
    <meta name="description" content="Example of responsive design with flexbox">

    <!--TODO: ADD A FAVICON -->
    <link rel="icon" type="image/png" href="https://example.com/favicon.png">
    <!--TODO: ADD ICON-->
    <!-- Apple Touch Icon (at least 200x200px) -->
    <link rel="apple-touch-icon" href="/custom-icon.png">


    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <button>Register</button>
        <button>Sign In</button>
        <button>
            <i class="fas fa-shopping-cart fa-lg"></i>empty
            <i class="fas fa-angle-down fa-lg"></i>
        </button>
    </header>
    <main>
        <section class="hero">
            <!-- Photo by Kaci Baum on Unsplash -->
            <!--<img class="background" src="Assets/Media/kaci-baum-108756.jpg"> -->
            <nav>
                <h1>Avenue Fashion</h1>
                <div class="button-container">
                    <button>Women's</button>
                    <button>Men's</button>
                    <button>Local Stores</button>
                    <button>Look Book</button>
                    <button>The Brand</button>
                    <input class="search" placeholder="Search..">
                </div>
            </nav>
            <div class="floating-text">AVE</div>
            <button class="collection">Shop Women's Collection</button>
        </section>
        <hr>
        <section class="store">
            <nav>
                <button>Popular</button>
                <button>New Arrivals</button>
                <button>Best Sellers</button>
                <button>Special Offers</button>
                <button>Coming Soon</button>
            </nav>
            <div class="gallery">
                <ul class="grid">
                    <!-- Photo by Yaroslav Blokhin on Unsplash -->
                    <li class="small" style="background-image: url(Assets/Media/yaroslav-blokhin-364678.jpg);"></li>
                    <!-- Photo by Matthew Kane on Unsplash -->
                    <li class="small" style="background-image: url(Assets/Media/matthew-kane-365718.jpg);"></li>
                    <!-- Photo by Alex Iby on Unsplash -->
                    <li class="large" style="background-image: url(Assets/Media/alex-iby-317332.jpg);"></li>
                </ul>
                <ul class="grid">
                    <!-- Photo by Andrew Neel on Unsplash -->
                    <li class="large" style="background-image: url(Assets/Media/andrew-neel-369701.jpg);"></li>
                    <!-- Photo by Daniel Apodaca on Unsplash -->
                    <li class="small" style="background-image: url(Assets/Media/daniel-apodaca-405080.jpg);"></li>
                    <!-- Photo by Sebastian Cole on Unsplash -->
                    <li class="small" style="background-image: url(Assets/Media/sebastian-cole-134859.jpg);"></li>
                </ul>
            </div>
        </section>
        <hr>
        <section class="lookbook">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>

    </main>
    <footer>

    </footer>


    <script src="index.js"></script>
</body>

</html>
